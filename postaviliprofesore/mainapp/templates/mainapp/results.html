{% extends 'mainapp/base.html' %}

<head>{% load static %}</head>

{% block content %}

<style>
  a:link {
    color: #408000;
    background-color: transparent;
    text-decoration: none;
  }

  a:visited {
    color: #5c00e6;
    background-color: transparent;
    text-decoration: none;
  }

  a:hover {
    color: #00cca3;
    background-color: transparent;
    text-decoration: underline;
  }

  a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
  }
</style>

<div class="mx-auto text-center">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'app.js' %}"></script>

<div class="table-custom-scrollbar table-wrapper-scroll-y">
  <div class='pb-2' style="opacity: 1; position: -webkit-sticky; position: sticky; top: 0;">
    <button id='hidebtn' type="button" class="btn btn-dark btn-sm btn-block" data-toggle="collapse" data-target="#hideable" aria-expanded="false" aria-controls="#hideable">
      Dodaj ili ukloni link
    </button>
    <div id='hideable' class='collapse'>
      <form id="form" method="GET" onsubmit="submitalt();">
          <script>makeFormResult({{ splitted|safe }})</script>
        <button id="result-submit" type="submit" class="btn btn-success float-right">TRAÅ½I</button>
      </form>

      <div class="btn-toolbar float-right pb-2" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
              <button onclick="makeForm()" class="btn btn-success">+</button>
              <button onclick="delForm()" class="btn btn-danger">x</button>
          </div>
      </div>
    </div>
  </div>

  <div class="table-responsive" style="overflow-x: auto !important;">
    <table class="table table-sm table-hover" id="result-table" style="display: table; opacity: 1; background-color: #d8edc5;  position: -webkit-sticky;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Naslov</th>
          <th scope="col">Tag</th>
          <th scope="col">Datum</th>
        </tr>
      </thead>
      <tbody>
          {% for i in results %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href='{{ i.link }}'>{{ i.title }}</a></td>
            <td>{{ i.subjecttag }}</td>
            <td>{{ i.date|date:"d.m.Y" }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</div>

{% endblock content %}
