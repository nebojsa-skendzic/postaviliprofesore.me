{% extends 'mainapp/base.html' %}

<head>{% load static %}</head>

{% block content %}
<div style="background-color: #FFFFE0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'app.js' %}"></script>
<script>

</script>

<div class='pb-2'>
  <button id='hidebtn' type="button" class="btn btn-dark btn-sm btn-block" data-toggle="collapse" data-target="#hideable" aria-expanded="false" aria-controls="#hideable">
    Dodaj ili ukloni link
  </button>
  <div id='hideable' class='collapse'>
    <form id="form" method="GET" onsubmit="submitalt();">
        <script>makeFormResult({{ splitted|safe }})</script>
      <button id="result-submit" type="submit" class="btn btn-primary float-right">Submit</button>
    </form>

    <div class="btn-toolbar float-right pb-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button onclick="makeForm()" class="btn btn-outline-success">+</button>
            <button onclick="delForm()" class="btn btn-outline-danger">x</button>
        </div>
    </div>
  </div>
</div>


<table class="table table-sm table-hover" id="result-table" style="display: table;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Naslov</th>
      <th scope="col">Tag</th>
      <th scope="col">Datum</th>
    </tr>
  </thead>
  <tbody>
      {% for i in results %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href='{{ i.link }}'>{{ i.title }}</a></td>
        <td>{{ i.subjecttag }}</td>
        <td>{{ i.date|date:"d.m.Y" }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
