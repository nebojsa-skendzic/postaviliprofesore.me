<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body id="page-top" style='overflow: hidden;'>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">PLP-logo</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'napraviSvoj' %}">Napravi svoju listu</a></li>
                        <li class="nav-item" style='display: block; padding: 1.7rem 1rem;'>
                            <form class="form-inline my-2 my-sm-0" action="{% url 'searchResult' %}" method="get">
                                <input id="myAutocomplete" name="q" class="form-control form-control-sm mr-sm-2" type="text" placeholder="Traži po fakultetu" aria-label="Search" autocomplete="off">
                                <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit" style='height:34.5px;'>TRAŽI</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Postavi li, profesore?</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Najlakši način da provjeriš da li je postavljen novi link na sajtu UCG-a, bio to link za predavanje ili samo neka novost.</h2>
                    <a class="btn btn-primary js-scroll-trigger" href="{% url 'napraviSvoj' %}">Započni</a>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="footer fixed-bottom bg-black small text-center text-white-100">
          <div class="container">
            <span class="text-muted">Copyright © Postavi li profesore 2020</span>
          </div>
        </footer>
        <!-- Bootstrap core JS-->
        <!-- Third party plugin JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="{% static 'app.js' %}"></script>

        <script>

        $(function() {
          $.ajax({
            type: "GET",
            url: "{% url 'fakultetView' %}",
            dataType: "json",
            success: function(data) {
              console.log(data); // -- Object
              var json = data;
              $('#myAutocomplete').autocomplete({
              source: json,
              highlightClass: 'text-info',
              treshold: 2,
            });
            }
          });
        });

        </script>
    </body>
</html>
