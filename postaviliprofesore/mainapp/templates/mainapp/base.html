<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Postavi li, profesore?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
  body {background: rgb(42,137,163);
        background: linear-gradient(90deg, rgba(42,137,163,1) 0%, rgba(192,209,214,1) 50%, rgba(42,137,163,1) 100%);}
</style>
<body>

  <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark justify-content-center">
    <div class="container-xl">
      <a class="navbar-brand mx-auto" href="{% url 'index' %}">PLP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Napravi svoj</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'searchResult' %}" method="get">
          <input id="myAutocomplete" name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" autocomplete="off">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


<div class="container-xl pt-2">
  {% block content %}
  {% endblock %}
</div>
 <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js" crossorigin="anonymous"></script>

<script>

$(function() {
  $.ajax({
    type: "GET",
    url: "http://127.0.0.1:8000/api/fakultet-view/",
    dataType: "json",
    success: function(data) {
      console.log(data); // -- Object
      var json = data;
      $('#myAutocomplete').autocomplete({
      source: json,
      highlightClass: 'text-info',
      treshold: 2,
    });
    }
  });
});

</script>


</body>
</html>
